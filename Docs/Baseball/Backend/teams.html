<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teams List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #222;
      padding: 20px;
    }
    h1 {
      color: #2b7a78;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #3aafa9;
      color: white;
    }
    tr:hover {
      background-color: #def2f1;
    }
  </style>
</head>
<body>
  <h1>Teams from Database</h1>
  <table id="teamsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Coach</th>
        <th>Manager</th>
        <th>Wins</th>
        <th>Ties</th>
        <th>Losses</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadTeams() {
      try {
        const res = await fetch("http://localhost:3000/teams");
        const teams = await res.json();

        const tbody = document.querySelector("#teamsTable tbody");
        tbody.innerHTML = "";

        teams.forEach(team => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${team.name}</td>
            <td>${team.coach || "N/A"}</td>
            <td>${team.manager || "N/A"}</td>
            <td>${team.record?.win ?? 0}</td>
            <td>${team.record?.tie ?? 0}</td>
            <td>${team.record?.loss ?? 0}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Error loading teams:", err);
      }
    }

    loadTeams();
  </script>
</body>
</html>
