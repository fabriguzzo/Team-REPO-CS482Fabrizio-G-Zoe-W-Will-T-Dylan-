<!DOCTYPE html>
<html lang="en"
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 0; text-align: center;}
    h1 { background-color: #28a745; color: white; padding: 15px 0; margin-bottom: 20px; }
    form { background: white; padding: 25px; margin: 50px auto; width: 320px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: left; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input { width: 95%; padding: 8px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; font-size: 14px; }
    button { margin-top: 15px; width: 100%; background: #28a745; color: white; border: none; border-radius: 8px; padding: 10px; font-size: 16px; cursor: pointer; }
    button:hover { background: #218838; }
    #message { margin-top: 15px; color: #333; font-weight: bold; text-align: center; }
</style>
</head>
<body>
  <h1>Welcome to the Baseball Signup Page</h1>

  <form id="signupForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Sign Up</button>
    <button type="reset">Reset</button>
  </form>

  
  <p id="message"></p>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("message");

      const user = {
        username: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        password: document.getElementById("password").value
      };

      try {
        const response = await fetch("http://localhost:4000/users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(user)
        });

        const data = await response.json();

        if (response.ok) {
          msg.style.color = "green";
          msg.textContent = "✅ Signup successful!";
          document.getElementById("signupForm").reset();
        } else {
          msg.style.color = "red";
          msg.textContent = `Error: ${data.error || "Signup failed"}`;
        }
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = "⚠️ Unable to connect to server.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
